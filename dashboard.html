<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Cookery - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-card">
                <img src="assets/logo.png" alt="Master Cookery Logo" class="login-logo">
                <h1>Dashboard Login</h1>
                <p class="login-subtitle">Access your menu submissions</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>

                    <div class="alert alert-error" id="loginError"></div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashboardPage" class="page">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <img src="assets/logo.png" alt="Master Cookery" class="header-logo">
                        <h1>Menu Submissions</h1>
                    </div>
                    <div class="header-right">
                        <span id="userEmail" class="user-email"></span>
                        <button id="logoutBtn" class="btn btn-outline-small">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="container">

                <!-- Filters & Search -->
                <div class="dashboard-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="form-input"
                            placeholder="Search by customer name or email...">
                        <button id="searchBtn" class="btn btn-secondary">Search</button>
                    </div>

                    <div class="filter-box">
                        <input type="date" id="filterStartDate" class="form-input">
                        <span>to</span>
                        <input type="date" id="filterEndDate" class="form-input">
                        <button id="filterBtn" class="btn btn-secondary">Filter by Date</button>
                        <button id="clearFilterBtn" class="btn btn-outline-small">Clear</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSubmissions">0</div>
                        <div class="stat-label">Total Submissions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingSubmissions">0</div>
                        <div class="stat-label">Pending Review</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="reviewedSubmissions">0</div>
                        <div class="stat-label">Reviewed</div>
                    </div>
                </div>

                <!-- Submissions Table -->
                <div class="table-container">
                    <table class="submissions-table">
                        <thead>
                            <tr>
                                <th>Date Submitted</th>
                                <th>Customer Name</th>
                                <th>Event Type</th>
                                <th>Event Date</th>
                                <th>Guests</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="submissionsTableBody">
                            <tr>
                                <td colspan="7" class="text-center">Loading submissions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <!-- SUBMISSION DETAIL MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submission Details</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>

            <div class="modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>

            <div class="modal-footer">
                <button id="downloadSubmissionPdfBtn" class="btn btn-primary">Download PDF</button>
                <button id="toggleReviewedBtn" class="btn btn-secondary">Mark as Reviewed</button>
                <button class="btn btn-outline" id="closeModalBtn2">Close</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>

</html>
